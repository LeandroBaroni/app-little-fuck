<ion-content>
  <div class="d-flex h-100 ion-align-items-center ion-justify-content-center">
    <div class="card ion-margin-top">
      <h1 class="ion-text-center ion-text-light">Nome do jogador</h1>

      <div class="" [formGroup]="form">
        <ion-input placeholder="Nome" [maxlength]="20" type="text" formControlName="name"></ion-input>
      </div>

      <div class="d-flex ion-align-items-center ion-justify-content-around ion-padding-top">
        <ion-button class="btn-outline-secondary fw-bold" (click)="dismiss()">Cancelar</ion-button>
        <ion-button
          class="btn-secondary fw-bold"
          [class.cursor-pointer]="!submitting"
          [disabled]="submitting"
          (click)="submit()"
        >
          Confirmar <ion-spinner *ngIf="submitting" name="circular"> </ion-spinner>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
