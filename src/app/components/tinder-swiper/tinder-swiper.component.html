<div class="users" *ngIf="users.length > 0; else emptyTemplate">
  <div class="user" *ngFor="let user of users; let i = index" [style.zIndex]="users.length" (touchstart)="touchStart($event)" (touchmove)="touchMove($event, i)" (touchend)="touchEnd(i)" [id]="'card-'+i">
    <ion-card mode="ios">
      <ion-card-content mode="md">
        <img [src]="user.photo" alt="" />

        <ion-item lines="none">
          <ion-label>
            <h2>{{ user.name }}, {{ user.age }}</h2>
            <p>{{ user?.distance }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- icons -->
  <ion-icon name="heart-dislike" class="icon" color="danger" id="reject-icon"></ion-icon>
  <ion-icon name="heart" class="icon" color="primary" id="accept-icon"></ion-icon>
</div>

<ng-template #emptyTemplate>
  <div class="center">
    <ion-icon name="checkmark-circle"></ion-icon>
    <br>
    <ion-note>Acabou</ion-note>
  </div>
</ng-template>
